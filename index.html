<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="allMod('Cocktail')">


    <header class="container">
        <h1 class="display-4 text-center my-4"><span class="fw-semibold text-danger">Mod</span> khabi <span
                style="color: rgb(190, 92, 114);" class="fw-bolder">Manush</span> Hobi</h1>

        <div class="text-center mb-5">
            <input type="text" name="" id="input" class="w-50 p-2" placeholder="Ki mod khabi..">
            <button type="button" class="btn btn-outline-primary" id="btn">search</button>
        </div>

    </header>


    <main>


        <section class="container d-none" id="err">
            <h1 class="text-center text-danger">this mod not available !!!</h1>
        </section>



        <div class="d-flex justify-content-center text-primary d-none" id="load">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>



        <section class="container">
            <div class="row g-4" id="container">

            </div>

            <div class="text-end my-4 d-none " id="showw">
                <button class="btn btn-primary" id="show">Show All</button>
            </div>
        </section>



        <section class="container">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content" id="modal">

                    </div>
                </div>
            </div>

        </section>
    </main>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
